<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<div id="test"></div>
<script type="text/babel">
    /**
     * 组件:用来实现局部功能效果的集合
     * 注意：
     *  1.组件函数名首字母必须大写
     *  2.渲染到DOM必须写成标签
     *  3.标签必须闭合
     *  4.经过babel翻译后this会改变指向
     * 执行ReactDOM.render(<Demo/>,document.querySelector("#test"))后发生了什么？
     *  1.React解析组件标签找到了Demo组件
     *  2.发现组件是函数定义的，随后调用了该函数，将返回的虚拟DOM专为真实的DOM，随后呈现再页面中。
     */
//    1.创建函数式组件:
    function Demo()
    {
        console.log(this)//此处的this为undefined，因为bable翻译时开启了严格模式
        //返回一个简单的结构
        return (<h1>我是用函数定义的简单组件</h1>);
    }
//    2.渲染组件到页面中
    ReactDOM.render(<Demo/>,document.querySelector("#test"));
</script>
</body>
</html>
